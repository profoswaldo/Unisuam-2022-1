<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <caption>Movimento do dia</caption>
    <table border="2">
        <thead>
            <!-- abrimos o cabeçalho -->
            <th>Dia</th>
            <th>Valor</th>
        </thead> <!-- fechamos o cabeçalho -->
        <tbody>
            <!-- abrimos o corpo -->
            <tr>
                <!-- abre a linha -->
                <td>27 de Maio</td> <!-- define a coluna 01 -->
                <td>R$1.600,00</td> <!-- define a coluna 02 -->
            </tr> <!-- fecha a linha -->
            <tr>
                <td>25 de Março</td>
                <td>R$ 1.450,00</td>
            </tr>
            <tr>
                <td>25 de Dezembro</td>
                <td>R$3.200,00</td>
            </tr>
        </tbody> <!-- fechamos o corpo -->
        <tfoot>
            <!-- abrimos o rodapé -->
            <th>Total</th>
            <th>R$ 6.250,00</th>
        </tfoot> <!-- fechamos o rodapé -->
    </table>
</body>

</html>
