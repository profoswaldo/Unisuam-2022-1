<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Entre com uma data antes de 1980-01-01:
        <input type="date" name="maxData" max="1979-12-31" />

        Entre com uma data depois de 2000-01-01:
        <input type="date" name="minData" min="2000-01-02" />

        Entre com uma nota entre 1 e 10):
        <input type="number" name="notas" min="1" max="10" />

        <input type="submit" />

    </form>
</body>

</html>
