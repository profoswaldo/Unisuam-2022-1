<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function atribuir1() {
            document.getElementById('paragrafo').innerHTML = 'Frontend'
        }

        function atribuir2() {
            document.getElementById('paragrafo').innerHTML = 'Unisuam'
        }
    </script>
</head>

<body>

    <h2>Exemplo 001</h2>

    <p id="paragrafo"></p>

    <button type="button" onclick="atribuir1()">
        Botao 1.</button>

    <br />
    <button type="button" onclick="atribuir2()">
        Botao 2.</button>

    <br />


</body>

</html>
