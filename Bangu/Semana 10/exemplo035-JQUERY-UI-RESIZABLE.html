<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="jquery-ui-1.13.1/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.13.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.13.1/jquery-ui.js"></script>
    <style>
        .ui-widget-header {
            background: white;
            border: 2px solid black;
            color: crimson;
            font-weight: bold;
        }

        .ui-widget-content {
            background: crimson;
            border: 2px solid black;
            color: crimson;
        }

        #resize-1,
        #resize-2 {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            text-align: center;
            margin: 0;
        }
    </style>
    <script>
        $(function () {
            $("#resize-1").resizable({
                animate: true
            });
            $("#resize-2").resizable({
                ghost: true
            });
        });  
    </script>

<body>
    <div id="resize-1" class="ui-widget-content">
        <h3 class="ui-widget-header">
            animate!!
        </h3>
    </div><br>
    <div id="resize-2" class="ui-widget-content">
        <h3 class="ui-widget-header">Ghost!!</h3>
    </div>
</body>

</html>
