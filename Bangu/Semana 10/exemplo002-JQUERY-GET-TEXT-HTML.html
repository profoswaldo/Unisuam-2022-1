<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo002</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert("Texto: " + $("#test").text());
            });
            $("#btn2").click(function () {
                alert("HTML: " + $("#test").html());
            });
        });
    </script>
</head>

<body>

    <p id="test">Exemplo do <b>text()</b> e do <i>html()</i></p>

    <button id="btn1">Exibir Texto</button>
    <button id="btn2">Exibir HTML</button>

</body>

</html>
