<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo001</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>Texto adicionado</b>.");
            });

            $("#btn2").click(function () {
                $("ol").append("<li>Item adicionado</li>");
            });
        });
    </script>
</head>

<body>
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <button id="btn1">Adicionar texto</button>
    <button id="btn2">Adicionar Item</button>

</body>

</html>
