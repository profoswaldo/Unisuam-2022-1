<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo004</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                alert($("#US").attr("href"));
            });
        });
    </script>
</head>

<body>

    <p><a href="https://www.unisuam.edu.br/" id="US">Unisuam</a></p>

<button>Exibir o url definido do href</button>

</body>

</html>
