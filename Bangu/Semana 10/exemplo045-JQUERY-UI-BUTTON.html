<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="jquery-ui-1.13.1/jquery-ui.css" rel="stylesheet">
  <script src="jquery-ui-1.13.1/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.13.1/jquery-ui.js"></script>

  <script>
    $(function () {
      $(".widget input[type=submit], .widget a, .widget button").button();
      $("button, input, a").click(function (event) {
        event.preventDefault();
      });
    });
  </script>
</head>

<body>
  <div class="widget">
    <h1>Widget Buttons</h1>
    <button>A button element</button>

    <input type="submit" value="A submit button">

    <a href="#">An anchor</a>
  </div>
  <h1>CSS Buttons</h1>
  <button class="ui-button ui-widget ui-corner-all">A button element</button>

  <input class="ui-button ui-widget ui-corner-all" type="submit" value="A submit button">

  <a class="ui-button ui-widget ui-corner-all" href="#">An anchor</a>

</html>
