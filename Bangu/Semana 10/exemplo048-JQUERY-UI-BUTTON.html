<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="jquery-ui-1.13.1/jquery-ui.css" rel="stylesheet">
  <script src="jquery-ui-1.13.1/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.13.1/jquery-ui.js"></script>

  <script>
    $(function () {
      $("#btn-1").button({
        text: false,
        icons: {
          primary: "ui-icon-play"
        }
      });
      $("#btn-2").button({
        text: false,
        icons: {
          primary: "ui-icon-seek-start"
        }
      });
      $("#btn-2").button('destroy');
      $("#btn-3").button({
        icons: {
          primary: "ui-icon-seek-prev"
        }
      });
      $("#btn-3").button('disable');

    });  
  </script>
</head>

<body>
  <button id="btn-1">
  </button>
  <button id="btn-2">
    Destroyed
  </button>
  <button id="btn-3">
    Disabled
  </button>

</html>
