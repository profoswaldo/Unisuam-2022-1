<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="jquery-ui-1.13.1/jquery-ui.css" rel="stylesheet">
  <script src="jquery-ui-1.13.1/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.13.1/jquery-ui.js"></script>

  <script>
    $(function () {
      $("#autocomp").autocomplete({
        source: [
          { label: "Daisy", value: "DAS" },
          { label: "Dandelion", value: "DAD" },
          { label: "Daffodil", value: "DAF" },
          { label: "Dahlia", value: "DAH" },
          { label: "Desert Rose", value: "DER" }
        ]
      });
    });  
  </script>
</head>

<body>
  <div class="ui-widget">
    <p>Favourite Flower:</p>
    <input id="autocomp">
  </div>
</body>

</html>
